version: "3.9"
services:
  backend:
    build:
      context: ../
      dockerfile: docker/backend.Dockerfile
    environment:
      - PORT=4000
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-reqnexa}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-reqnexa}
      - POSTGRES_DB=${POSTGRES_DB:-reqnexa}
      - MONGODB_URI=mongodb://mongo:27017/reqnexa
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - mongo

  frontend:
    build:
      context: ../
      dockerfile: docker/frontend.Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
      - VITE_CLAUDE_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-reqnexa}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-reqnexa}
      - POSTGRES_DB=${POSTGRES_DB:-reqnexa}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:7
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

volumes:
  pgdata:
  mongodata:

